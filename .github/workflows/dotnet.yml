# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Backwards Build

on:
  push:
    branches:
      - main
    paths:
      - 'Backwards/**'
      - '!.vs/**'
      - '.github/**'
  pull_request:
    branches:
      - main

jobs:
  _build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: .NET Előkészítése
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 3.1.x
    - name: Függőségek visszaállítása
      run: dotnet restore
    - name: Építés
      run: dotnet build -c Release --no-restore
    - name: Tesztelés
      run: dotnet test --no-build -c Release --verbosity normal
    - name: Elkészült fájlok csomagolása
      run: C:\actions-runner\packbuild.bat
    - name: Elkészült fájlok feltöltése
      uses: actions/upload-artifact@v3
      with:
        name: Frissen csomagolt építés
        path: C:\actions-runner\_work\Backwards\Backwards\Backwards\bin\Release\netcoreapp3.1\latest-build.7z
        retention-days: 10
        if-no-files-found: error
